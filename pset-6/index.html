<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style type="text/css">

		.text-styling {
				font-family: Arial;
				font-size: 14px;
		}

		.titlestyling {
				font-family: Arial;
				font-size: 18px;
		}


		</style>
		</head>
		<body>


		<div id="main">

		</div>
		<script type="text/javascript">
			var width = 1200;
			var height = 1000;

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return (i*30 + 30)*2+50;
                  })
               .attr("x", 160)
               .attr("width", function(d) {
                       return d[1]*2*2;
                  })
          	   .attr("height", 40)
               .attr("fill", "green")
							 .style("opacity", 0.7) //set opacity
			 svg.selectAll("text")
			 			.data(agriculturedata)
						.enter()
						.append("text")
						.attr("y", function(d, i) {
										return (i*30 + 30)*2+50;
							 })
						.attr("x", 160)
						.attr("text-anchor","start")
						.text(function(d) {return d[0]})
						.classed('text-styling', true)
						// .attr("font-family", "Arial")
						// .attr("font-size", "14px")
			 svg.append("text")
						.attr("x", 10)
						.attr("y", 50)
						.text("Agriculture Data by Country")
						.classed("titlestyling", true)




		</script>
		</div>
	</body>
</html>
